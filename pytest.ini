[pytest]
# Pytest configuration for Stage 4 Clustering Service

# Minimum pytest version
minversion = 7.4

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    # Show slowest 10 tests
    --durations=10
    # Disable warnings summary (reduces noise)
    --disable-warnings
    # Asyncio mode
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for full workflows
    slow: Tests that take >1 second
    gpu: Tests requiring GPU
    requires_stage3: Tests requiring Stage 3 indices
    requires_redis: Tests requiring Redis connection
    requires_postgres: Tests requiring PostgreSQL connection

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Exclude standard pragma
    pragma: no cover
    # Exclude debug-only code
    def __repr__
    def __str__
    # Exclude abstract methods
    raise NotImplementedError
    # Exclude defensive programming assertions
    raise AssertionError
    # Exclude type checking code
    if TYPE_CHECKING:
    # Exclude main execution blocks
    if __name__ == .__main__.:
